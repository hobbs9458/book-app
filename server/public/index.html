<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reset Password</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        border: 2px solid #c87274;
      }

      .logo-wrapper {
        padding: 0.5rem;
        display: flex;
        align-items: center;
        background-color: #c87274;
      }

      .logo-text,
      .subject-text {
        font-family: 'Baskerville Old Face';
        font-weight: 300;
      }

      .subject-text {
        color: black;
        padding-left: 1rem;
      }

      .logo-text {
        margin-left: 1rem;
        letter-spacing: 1.5px;
      }

      .line {
        border: 1px solid white;
      }

      .paragraph {
        padding-left: 1rem;
        line-height: 2;
        color: black;
      }

      #button {
        background: none;
        border: none;
      }

      p {
        margin: 0;
      }

      button#button:hover {
        background-color: white !important;
        border: 2px solid #c87274 !important;
      }

      a.reset-link:hover {
        display: block;
        color: #c87274 !important;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="height: 89px" class="logo-wrapper">
        <img
          style="margin-top: 10px; width: 49px; height: 49px"
          src="cid:logo"
          alt="book logo"
        />
        <h1 class="logo-text">Book Nook</h1>
      </div>
      <hr class="line" />
      <h2 class="subject-text">Reset Password</h2>
      <p class="paragraph">
        Hello, <br />
        You requested a password reset. <br />
        Please click on this link to change your password:
      </p>

      <button
        id="button"
        style="
          display: flex;
          justify-content: center;
          background: #c87274;

          margin-left: 1rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 0.5rem;
          margin-bottom: 0.5rem;
        "
      >
        <a
          style="color: white; text-decoration: none; padding: 0.5rem 1rem"
          class="reset-link"
          href="_URL_"
          >Reset Password</a
        >
      </button>

      <p class="paragraph" style="margin-bottom: 1.5rem">
        If you didn't request a password reset, please ignore this email.<br />
        The Book Nook Team
      </p>
    </div>
  </body>
</html>
