<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Email</title>
    <style>
      .link:hover {
        background: white !important;
        color: #c87274 !important;
        border: 1px solid #c87274 !important;
      }

      .link {
        padding: 0.75rem 0.75rem !important;
      }
    </style>
  </head>

  <body>
    <table
      style="
        border-collapse: collapse;
        min-width: 375px;
        border: 1px solid gray;
        margin: 0;
        max-width: 750px;
      "
    >
      <tr style="height: 50px; background: #c87274">
        <td
          style="
            text-align: center;
            font-family: Baskerville;
            font-size: 1.5rem;
            color: white;
          "
        >
          <img
            style="width: 30px; height: 30px; vertical-align: middle"
            src="cid:logo"
            alt="book logo"
          />
          <span style="vertical-align: middle">Book Nook</span>
        </td>
      </tr>
      <tr style="height: 50px">
        <td
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 1.5rem;
          "
        >
          <h1
            style="
              font-size: 1.1rem;
              padding-left: 1rem;
              margin-bottom: 0;
              color: #222;
            "
          >
            Reset Password
          </h1>
        </td>
      </tr>
      <tr style="height: 50px">
        <td
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 1rem;
          "
        >
          <p
            style="
              padding: 0 1rem;
              margin-top: 0;
              margin-bottom: 0;
              color: #222;
            "
          >
            Hello, You requested a password reset. Please click on this link to
            change your password:
          </p>
        </td>
      </tr>
      <tr style="height: 60px">
        <td
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 1rem;
          "
        >
          <button
            class="btn"
            style="
              margin-left: 1rem;
              margin-top: 0.5rem;
              padding: 0;
              border: none;
              border-radius: 5px;
            "
          >
            <a
              class="link"
              href="_URL_"
              style="
                text-decoration: none;
                color: white;
                background: #c87274;
                width: 100%;
                padding: 0.75rem 0.75rem;
                border-radius: 5px;
                display: inline-block;
                min-height: 30px;
                min-width: 125px;
                vertical-align: middle;
              "
              >Reset Password</a
            >
          </button>
        </td>
      </tr>
      <tr style="height: 75px">
        <td
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 1rem;
            height: 50px;
          "
        >
          <p
            style="
              padding-left: 1rem;
              margin-top: 0;
              margin-bottom: 0;
              color: #222;
            "
          >
            If you didn't request a password reset, please ignore this email.
          </p>
          <p
            style="
              padding-left: 1rem;
              margin-top: 0;
              margin-bottom: 0;
              color: #222;
            "
          >
            The Book Nook Team
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
